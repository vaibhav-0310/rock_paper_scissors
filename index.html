<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock paper Scissors</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
      <h1>Rock Paper Scissors</h1>
    </nav>
    <script src="script.js"></script>
    <div class="choices" >
        <div class="choice" id="rock">
            <img src="assests/rock.png">
        </div>
        <div class="choice" id="scissors">
            <img src="assests/scissors.png">
        </div>
        <div class="choice" id="paper">
            <img src="assests/paper.png">
        </div></div>
        <div class="score-board">
            <div class="score">
                <p id="user">0</p>
                <p>You</p></div>
                <div class="score">
                <p id="comp">0</p>
                <p>Comp</p>
            </div></div>
        <div class="container">
            <p id="msg">Play your move</p>
        </div>
        </div>
        <div class="bt">
        <button id="btt">Reset Game</button></div>
        <script src="app.js"></script>
</body>
</html>
